<body>
    <h3>Part two, link one: if/else statements</h3>
    <h5>Exercise 4: The Pluralizer</h5>

    <script>
        function pluralize(noun, number) {
            if (number > 1) {
                return number + ' ' + noun + 's';
            } else {
                return number + ' ' + noun;
            }
        }

        console.log(pluralize('cat', '1'));
        console.log(pluralize('cat', '7'));
        console.log(pluralize('dog', '2'));
        console.log(pluralize('camel', '1'));
        console.log(pluralize('fish', '13'));
        console.log(pluralize('mouse', '2'));


</script>
