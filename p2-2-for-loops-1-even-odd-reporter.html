<body>
    <h3>Part two, link two: for loops</h3>
    <h5>Exercise 1: The even/odd reporter


    <script>
        for (var number = 0; number < 21; number++) {
            if  (number % 2 === 0) {
                console.log(number + ' is even');
            } else {
                console.log(number + ' is odd');
            }
        }

        



</script>
