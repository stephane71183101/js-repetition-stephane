<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Part two, link two: for loops</h3>
    <h5>Exercise 3: The Grad Assigner</h5>

    <script>
        for (var d = 60; d < 71; d++) {
            console.log('For ' + d + ', you got a D.');
        }
        for (var c = 70; c < 81; c++) {
            console.log('For ' + c + ', you got a C.');
        }
        for (var b = 80; b < 91; b++) {
            console.log('For ' + b + ', you got a B.');
        }
        for (var a = 90; a < 101; a++) {
            console.log('For ' + a + ', you got a A.');
        }
        

</script>
</body>

</html>
