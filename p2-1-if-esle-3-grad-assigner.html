<body>
    <h3>Part two, link one: if/else statements</h3>
    <h5>Exercise 3: The Grad Assinger

    <script>
        function assignGrad(numScore) {
            if (numScore >= 40) {
                return 'Your Grad is A.';
            } else if (numScore >= 30) {
                return 'Your Grad ist B.';
            } else if (numScore >= 20) {
                return 'Your Grad ist C.';
            } else if (numScore >= 10) {
                return 'Your Grad ist D.';
            } else {
                return 'Your Grad ist F.';
            }
        }

        console.log(assignGrad('49'));
        console.log(assignGrad('37'));
        console.log(assignGrad('26'));
        console.log(assignGrad('19'));
        console.log(assignGrad('4'));


</script>
