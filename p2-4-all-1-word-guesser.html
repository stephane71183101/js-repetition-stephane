    <h3>Part two, link four: All Of The Above Combinde</h3>
    <h5>Exercise 1: Homework: The Word Guesser</h5>


    <script>
        var colors = ['red', 'blue', 'green', 'orange', 'white', 'black', 'yellow', 'purple', 'silver', 'brown', 'gray', 'olive', 'maroon'];
        for (var i = 0; i <colors.length; i++) {
            console.log('My #' + (i + 1) + ' choice is ' + colors[i] + '.');
        }
        
        console.log('- - - - - - - - - - -');

        for (var i = 0; i < colors.length; i++) {
            var choiceNum = i + 1;
            var choiceNumSuffix;
            if (choiceNum == 1) {
                choiceNumSuffix = 'st';
            } else if (choiceNum == 2) {
                choiceNumSuffix = 'nd';
            } else if (choiceNum == 3) {
                choiceNumSuffix = 'rd';
            } else {
                choiceNumSuffix = 'th';
           }
        console.log('My ' + choiceNum + choiceNumSuffix + ' choice is ' + colors[i] + '.');
    }

</script>
