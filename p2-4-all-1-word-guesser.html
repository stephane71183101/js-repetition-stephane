    <h3>Part two, link four: All Of The Above Combinde</h3>
    <h5>Exercise 1: Homework: The Word Guesser</h5>


    <script>
        var letters = ['S', 'U', 'B', 'W', 'A', 'Y'];
        var currentGuessedLetters = ['_', '_', '_', '_', '_', '_'];

        function guessLetter(letter) {
            var goodGuess = false;
            var moreToGuess = false;
            for (var i = 0; i < letters.length; i++) {
                if (letters[i] == letter) {
                    currentGuessedLetters[i] = letter;
                    goodGuess = true;
                }
                if (currentGuessedLetters[i] == '_') {
                    moreToGuess = true;
                }
            }
            if (goodGuess) {
                console.log('You found a letter!');
                console.log(currentGuessedLetters.join(''));
                if (!moreToGuess) {
                    console.log('You won!');
                }
            } else {
                console.log('Thats not right!');
            }
        }

        guessLetter('S');
        guessLetter('T');
        guessLetter('U');
        guessLetter('W');
        guessLetter('A');
        guessLetter('B');
        guessLetter('Y');

</script>
