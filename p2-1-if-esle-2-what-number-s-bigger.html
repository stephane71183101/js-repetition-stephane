<body>
    <h3>Part two, link one: if/else statements</h3>
    <h5>Exercise 1: What number's bigger?</h5>
        <h5>
    <p id="demo"></p>
    
<script>
    function greatNum(num1, num2) {
        if (num1 > num2) {
            return "The greater number of " + num1 + " and " + num2 + " is " + num1 + "."; 
            }   else {
                return "The greater number of " + num1 + " and " + num2 + " is " + num2 + ".";
            }
    }

    console.log(greatNum(3, 7));
    console.log(greatNum(7454, 5639));


</script>
