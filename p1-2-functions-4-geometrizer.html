    <script>
        function calculatesupply(age, amountPerDay) {
            const maxAge = 96;
            return 'You will need ' + (Math.round((maxAge-age)*amountPerDay*365)) + ' ice creams to last you until the ripe old age of ' + maxAge + '.';
        }
        
        console.log(calculatesupply(47, 3));
        console.log(calculatesupply(47, 1.3));
        console.log(calculatesupply(47, 7));
