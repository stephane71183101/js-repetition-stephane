<body>
    <h3>Part two, link two: for loops</h3>
    <h5>Exercise 2: Multiplication Tables</h5>


    <script>
        for (var i = 0; i < 11; i++) {
            console.log(i + ' * 9 = ' + i*9);
        }

        console.log('- - - - - - - - - - - -')

        for (var multiplier = 0; multiplier < 11; multiplier++) {
            for (var i = 0; i < 11; i++) {
            console.log(i + ' * ' + multiplier + ' = ' + i*multiplier);
        }

        }
        



</script>
</body>
