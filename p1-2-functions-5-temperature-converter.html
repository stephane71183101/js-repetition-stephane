    <h3>Part two, link five</h3>
    <h5>The Temperature Converter</h5>

    <script>
        function celsiusToFahrenheit(celsius) {
            var cF = Math.round(celsius/5*9)+32;
            return celsius + '째C is ' + cF + '째F.';
        }

        function fahrenheitToCelsius(fahrenheit) {
            var fC = Math.round((fahrenheit-32)*5/9);
            return fahrenheit + '째F is ' + fC + '째C.';
        }

        console.log(celsiusToFahrenheit(37));
        console.log(fahrenheitToCelsius(82));

</script>
