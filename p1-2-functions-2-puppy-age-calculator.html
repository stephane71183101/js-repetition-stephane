<body>
    <h3>Part two, link two</h3>
    <h5>The Puppy Age Calculator</h5>

    <script>
        function calculateDogAge(dogAgeInHumanYears, convertionRate) {
            return 'Your doggie is ' + (dogAgeInHumanYears*convertionRate) + ' years old in dog years!';
        }
        
        console.log(calculateDogAge(6, 7));
        console.log(calculateDogAge(2, 7));
        console.log(calculateDogAge(11, 8));
        </script>
</body>
