    <h3>Part One, link one: variables</h3>
    <h5>Exercise 5: The Temperature Converter</h5>

    <script>
    function celsiusIntoFahrenheit(cF) {
        return (cF/5*9)+32;
    }
    console.log(celsiusIntoFahrenheit(31));
    
    function FahrenheitIntoCelsius(fC) {
        return (fC-32)*5/9;
    }
    console.log(FahrenheitIntoCelsius(96));

    </script>
</body>
